<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Inicio De Sesion | Registro</title>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a PixelPionners</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario" action="php/registro.php" method="post">
            <h2 class="create-account">Crear una cuenta</h2>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre" name="nombreingreso" id="nombreingreso" autocomplete="off">
            <input type="password" placeholder="Contraseña" name="claveIngreso" id="claveIngreso" autocomplete="off"> 
            <div>
                <div>
                    <input type="checkbox" name="admin" id="admin">
                    <span>admin</span>
                    <input type="checkbox" name="generico" id="generico">
                    <span>generico</span>
                </div>
            </div>
            <input type="submit" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario" method="post" action="php/login.php">
            <h2 class="create-account">Iniciar Sesion</h2>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="text" placeholder="nombre" id="nombre" name="nombre" autocomplete="off">
            <input type="password" placeholder="Contraseña" id="clave" name="clave" autocomplete="off">
            <input type="submit" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
